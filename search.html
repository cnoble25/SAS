<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>St. Anne's-Belfield All-School Visual Art Show</title>
    <script  src="./search.js" >
        
    </script>
    <!--<link href="style.css" rel="stylesheet" type="text/css" />-->
    <style>
        /* Using percentage for all css blocks, making the search bar and button moblie friendly */
        html {
            height: 100%;
        }

        body {
            height: 100%;
        }

        .header {
            position: fixed; 
            top: 10px; 
            height: 5%;
            width: 100%;
            align-content: center;
            z-index: 1;
        }

        .searchBar {
            height: 100%;
            margin:auto;
            width: 50%;
        }


        /* the width is 10% of the height */
        #searchInput {
            height: 100%;
            width: 50vh;
            position: relative;
            top: 0%;
            left: 0%;
        }


        #searchButton {
            height: 80%;
            width: 10vh;
            position: relative;
            top: 0%;
            left: 0%;
        }

        #searchButtonPic {
            position: relative;
            height: 100%;
            top: 40%;
        }

        #content {
            position: relative;
            top: 10%;
            left: 0%;
            display: block;
        }
    </style>
</head>
<body >
    <div class="header">
        <div class="searchBar">
            <datalist id="searchList">
            </datalist>
            <input id="searchInput" type="text" placeholder="Search For Students' Artwork"
                   onblur="leaveInput()" onclick="startInput()" onInput="updateRecommendation()" list="searchList">
            <!--<button id="searchButton" onclick="displayStudentSearchData();updateSearchHistory()">go</button>-->
            <img src="1.png" id="searchButtonPic" onclick="displayStudentSearchData();updateSearchHistory()" />
            <button onclick="clearHistory()">clear the history</button>
        </div>

    </div>
    <div id="content">
    </div>
    <script>
        displaySearchHistory();
    </script>  
    <div id="content">
    </div>


</body>
</html>
