<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>St. Anne's-Belfield All-School Visual Art Show</title>
  
  <link href="style.css" rel="stylesheet" type="text/css" />
  <style>
    html {
      height: 100%;
    }
    body {
      height: 100%;
    }
    .searchBar{
      height: 10%;
    }
    #searchInput {
        height: 100%;
        width:10vh;
        position: relative;
        top:0%;
        left: 0%;
        background: none;
        border: 4px solid #800000;
        border-radius: 50px;
        box-sizing: border-box;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        font-size: 200%;
        color: #800000;
        outline: none;
        transition: 0s;
    }

    #searchInput:active {
        width: 50vh;
        background: #e97676;
        border-radius: 10px;
    }

    .i{
    position: absolute;
    top: 50%;
    right: 15px;
    transform: translate(-50%,-50%);
    font-size: 26px;
    color: #ffd52d;
    transition: 0.2s;
    }
    .i:active{
    opacity: 0;
    z-index: -1;
    }

    #searchButton {
        display: none;
        height: 80%;
        width:10vh;
        position: relative;
        top:0%;
        left: 0%;
        background: none;
        border: 4px solid #800000;
        border-radius: 0px;
        box-sizing: border-box;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        font-size: 200%;
        color: #800000;
        outline: none;
        transition: 0s;

    }

    #content{
        position: relative;
        top: 0%;
        left: 0%;
        display: block;
    } 

</style>
</head>

<body>
  <div class="searchBar">
  <input type="text" placeholder="Search For Students' Artwork" id="searchInput" onclick="showSearchButton();" >
  <i class="fas fa-search">
  </i>
     <button id="searchButton" onclick="DisplayStudentSearchData();goToCodingPage;location.replace('search.html');">go</button>
     
  </div>

  <div id="content">
  </div>

  <script type='module' src='./search.js'>
    
    function goToPage(url) {
    location.replace(url);
    }
    function goToCodingPage(){
      if (document.getElementById('searchInput').value == "111"){
         goToPage('unloadPage.html') ;
      }
    }
    function showSearchButton() {
    document.getElementById('searchButton').style.display = "block";
    }
  </script>
  <script type="module">
    import {DisplayStudentSearchData} from './search.js';
     window.DisplayStudentSearchData = DisplayStudentSearchData;
    </script>

  <div id="content">

  </div>
 
  
</body>
